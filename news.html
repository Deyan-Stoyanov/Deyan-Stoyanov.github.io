---
layout: site
title: news
permalink: /news/
---

<div class="news">
    <h2>News</h2>

    <ul class="listing posts">
        {% for post in site.posts %}
        {% if post.categories contains 'news' %}
        <li>
            <h3 class="title">{{ post.title }}</h3>
            <span class="date">{{ post.date | date_to_string }}</span>
            <div>{{ post.content }}</div>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
