---
layout: site
title: Marketplace
permalink: /marketplace/
---


<div class="marketplace">
    <h2>Marketplace</h2>
    <ul class="listing marketplace">
        {% for post in site.posts %}
        {% if post.categories contains 'marketplace' %}
        <li>
            <h3 class="title">{{ post.title }}</h3>
            <div>{{ post.content }}</div>
            <a class="button">I'm interested!</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
